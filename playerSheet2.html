<html>
	<head>
		<title>Portal Jump</title>
		<link rel="icon" type = "png" href="PortalJumpFavicon.png" />
		<meta name = "apple-mobile-web-app-capable" content = "yes">

		<style>
			@font-face{
				font-family: Impact;
				src: url(impact.ttf);
			}
			html{
				font-family: Impact;
				font-size: 20px;
				text-align: center;
				margin: auto;
				display: block;
			}
			figure {
				margin: auto;
			}
			.group {
				display: flex;
				margin: 50px;
			}
			a{
				text-decoration: none;
				border-style: solid;
				color: black;
			}
		</style>
	</head>
	<body>
		<a href = "index.html">Back</a>
		<h1>Skin Select</h1>
		Just click the one you want to use.
		<a href = "PlayerSheet.html">Custom Skins</a>
		<script>
			var tempGroup;
			var skins = [];
			for(var i = 0; i <= 15; i++){
				skins[i] = [];
			}
			skins[0][0] = "ninja.png";
			skins[0][1] = "Submitted by Quinn";
			skins[1][0] = "knight.png";
			skins[1][1] = "Submitted by Quinn";
			skins[2][0] = "romeSoldier.png";
			skins[2][1] = "Submitted by Quinn";
			skins[3][0] = "wizard.png";
			skins[3][1] = "Submitted by Quinn";
			skins[4][0] = "pumpkin.png";
			skins[4][1] = "Submitted by Quinn";
			skins[5][0] = "angel1.png";
			skins[5][1] = "Submitted by Quinn";
			skins[6][0] = "angel2.png";
			skins[6][1] = "Submitted by Quinn";
			skins[7][0] = "monster.png";
			skins[7][1] = "Submitted by Quinn";
			skins[8][0] = "demon.png";
			skins[8][1] = "Submitted by Quinn";
			skins[9][0] = "burger.png";
			skins[9][1] = "Submitted by Wesley";
			skins[10][0] = "spiderman.png";
			skins[10][1] = "Submitted by Wesley";
			skins[11][0] = "vbuck.png";
			skins[11][1] = "Submitted by Diogo";
			skins[12][0] = "pigDevil.png";
			skins[12][1] = "Submitted by Quinn";
			skins[13][0] = "animu.png";
			skins[13][1] = "Submitted by Quinn";
			skins[14][0] = "minion.png";
			skins[14][1] = "Submitted by Quinn";
			skins[15][0] = "robot.png";
			skins[15][1] = "Submitted by Carter";
			for(var i = 0; i < skins.length; i++){
				if(i % 3 == 0){
					if(typeof(tempGroup) != "undefined") document.body.appendChild(tempGroup);
					tempGroup = document.createElement("div");
					tempGroup.classList.add("group");
				}
				var tempFigure = document.createElement("figure");
				tempFigure.innerHTML = '<img src = "' + skins[i][0] + '" onclick = "setSkin(this.src)"> <figcaption>' + skins[i][1] + '</figcaption>';
				tempGroup.appendChild(tempFigure);
				if(i + 1 == skins.length) document.body.appendChild(tempGroup);
			}
			function setSkin(skinName){
				localStorage.playerImage = skinName;
			}
			setInterval(function(){
				var images = document.getElementsByTagName("img");
				for(var i = 0; i < images.length; i++){
					if(images[i].src == localStorage.playerImage){
						images[i].style.border = "thick solid";
					} else images[i].style.border = "none";
				}
			}, 1);
		</script>
	</body>
</html>
